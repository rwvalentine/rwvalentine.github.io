<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Simulator</title>
    <style>
      .tab {
        display: none;
      }
      .tab.active {
        display: block;
      }
      .tab-buttons button {
        cursor: pointer;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>
  <div class="tab-buttons">
    <button id="svg-tab-button">Table</button>
    <button id="strategy-tab-button">Strategy</button>
  </div>
  <div id="svg-tab" class="tab">
    <div id="craps-table" style="float: left;">
      <object id="craps-table-svg" data="craps-table.svg" type="image/svg+xml"></object>
    </div>
    <div style="float: left;">
      <button id="set-bets-button">Set Bets</button>
      <button id="roll-dice-button" disabled>Roll</button>
      <div id="players-info"></div>
    </div>
    <div style="float: left; width: 200px; text-align: right;">
      <div id="game-status"></div>
    </div>
  </div>
  <div id="strategy-tab" class="tab">
    <!-- Strategy form goes here -->
    <form id="strategy-form">
      <label for="strategy-select">Select strategy:</label>
      <select id="strategy-select">
        <!-- Options will be populated using JavaScript -->
      </select>

      <label for="strategy-name">Strategy Name:</label>
      <input type="text" id="strategy-name" name="strategy-name"><br><br>

      <label for="pass-line">Pass Line:</label>
      <input type="checkbox" id="pass-line" name="pass-line"><br><br>

      <label for="odds-pass">Odds Pass:</label>
      <input type="checkbox" id="odds-pass" name="odds-pass"><br><br>

      <label for="come-bets">Come Bets:</label>
      <input type="checkbox" id="come-bets" name="come-bets"><br><br>

      <label for="odds-come">Odds Come:</label>
      <input type="checkbox" id="odds-come" name="odds-come"><br><br>

      <label for="max-odds-multiple">Max Odds Multiple:</label>
      <input type="number" id="max-odds-multiple" name="max-odds-multiple" min="0"><br><br>

      <label>Place Bets:</label><br>
      <label for="place-4">Place 4:</label>
      <input type="checkbox" id="place-4" name="place-4">
      <label for="place-5">Place 5:</label>
      <input type="checkbox" id="place-5" name="place-5">
      <label for="place-6">Place 6:</label>
      <input type="checkbox" id="place-6" name="place-6">
      <label for="place-8">Place 8:</label>
      <input type="checkbox" id="place-8" name="place-8">
      <label for="place-9">Place 9:</label>
      <input type="checkbox" id="place-9" name="place-9">
      <label for="place-10">Place 10:</label>
      <input type="checkbox" id="place-10" name="place-10"><br><br>

      <label for="min-bet">Min Bet:</label>
      <input type="number" id="min-bet" name="min-bet" min="0"><br><br>

      <label for="max-bet">Max Bet:</label>
      <input type="number" id="max-bet" name="max-bet" min="0"><br><br>

      <label for="flat-bet-amount">Flat Bet Amount:</label>
      <input type="number" id="flat-bet-amount" name="flat-bet-amount" min="0"><br><br>

      <label for="percent-bet-amount">Percent Bet Amount:</label>
      <input type="number" id="percent-bet-amount" name="percent-bet-amount" min="0" max="1" step="0.01"><br><br>

      <label for="pressing-options">Pressing Options:</label>
      <input type="text" id="pressing-options" name="pressing-options"><br><br>
      <input type="submit" value="Update Strategy">
    </form>
  </div>

  <script src="craps-simulator.js" type="module" defer></script>
  <script src="main.js" type="module" defer></script>
</body>
</html>
