<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Simulator</title>
    <style>
      .tab {
        display: none;
      }
      .tab.active {
        display: block;
      }
      .tab-buttons button {
        cursor: pointer;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>
  <div class="tab-buttons">
    <button id="svg-tab-button">Table</button>
    <button id="strategy-tab-button">Strategy</button>
  </div>
  <div id="svg-tab" class="tab">
    <div id="craps-table" style="float: left;">
      <object id="craps-table-svg" data="craps-table.svg" type="image/svg+xml"></object>
    </div>
    <div style="float: left;">
      <button id="set-bets-button">Set Bets</button>
      <button id="roll-dice-button" disabled>Roll</button>
      <div id="players-info"></div>
    </div>
    <div style="float: left; width: 200px; text-align: right;">
      <div id="game-status"></div>
    </div>
  </div>
  <div id="strategy-tab" class="tab">
    <div id="stategy-form-container">
    </div>
  </div>

  <script src="craps-simulator.js" type="module" defer></script>
  <script src="main.js" type="module" defer></script>
</body>
</html>
