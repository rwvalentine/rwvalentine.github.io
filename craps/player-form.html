<form id="player-form">
  <label for="player-select">Select player:</label>
  <select id="player-select">
    <option value="" disabled selected>Select player...</option>
    <!-- Options will be populated using JavaScript -->
  </select>
  <br><br>

  <label for="player-name">Player Name:</label>
  <input type="text" id="player-name" name="player-name" required><br><br>

  <label for="balance">Balance:</label>
  <input type="number" id="balance" name="balance" min="0" required><br><br>

  <label for="strategy-id">Strategy ID:</label>
  <input type="number" id="strategy-id" name="strategy-id" min="1" required><br><br>

  <label for="color">Color:</label>
  <input type="color" id="color" name="color" required><br><br>

  <label for="max-session-time">Max Session Time:</label>
  <input type="number" id="max-session-time" name="max-session-time" min="0" required><br><br>

  <label for="allow-negative-balance">Allow Negative Balance:</label>
  <input type="checkbox" id="allow-negative-balance" name="allow-negative-balance"><br><br>

  <label for="pos-x">Position X:</label>
  <input type="number" id="pos-x" name="pos-x" required><br><br>

  <input type="submit" value="Update Player" disabled>
</form>
