<form id="strategy-form">
  <label for="strategy-select">Strategy:</label>
  <select id="strategy-select">
    <option value="" disabled selected>Select strategy...</option>
    <!-- Options will be populated using JavaScript -->
  </select>
  <br><br>

  <label for="strategy-name">Strategy Name:</label>
  <input type="text" id="strategy-name" name="strategy-name"><br><br>

  <label for="pass-line">Pass Line:</label>
  <input type="checkbox" id="pass-line" name="pass-line">
  <label for="odds-pass">Odds Pass:</label>
  <input type="checkbox" id="odds-pass" name="odds-pass"><br><br>

  <label for="come-bets">Come Bets:</label>
  <input type="checkbox" id="come-bets" name="come-bets">
  <label for="odds-come">Odds Come:</label>
  <input type="checkbox" id="odds-come" name="odds-come"><br><br>

  <label for="max-odds-multiple">Max Odds Multiple:</label>
  <input type="checkbox" id="max-odds-multiple" name="max-odds-multiple"><br><br>

  <label>Place Bets:</label><br>
  <label for="place-4">Place 4:</label>
  <input type="checkbox" id="PLACE_4" name="place-4">
  <label for="place-5">Place 5:</label>
  <input type="checkbox" id="PLACE_5" name="place-5">
  <label for="place-6">Place 6:</label>
  <input type="checkbox" id="PLACE_6" name="place-6">
  <label for="place-8">Place 8:</label>
  <input type="checkbox" id="PLACE_8" name="place-8">
  <label for="place-9">Place 9:</label>
  <input type="checkbox" id="PLACE_9" name="place-9">
  <label for="place-10">Place 10:</label>
  <input type="checkbox" id="PLACE_10" name="place-10"><br><br>

  <label for="min-bet">Min Bet:</label>
  <input type="number" id="min-bet" name="min-bet" min="0"><br><br>

  <label for="max-bet">Max Bet:</label>
  <input type="number" id="max-bet" name="max-bet" min="0"><br><br>

  <label for="flat-bet-amount">Flat Bet Amount:</label>
  <input type="number" id="flat-bet-amount" name="flat-bet-amount" min="0"><br><br>

  <label for="percent-bet-amount">Percent Bet Amount:</label>
  <input type="number" id="percent-bet-amount" name="percent-bet-amount" min="0" max="1" step="0.01"><br><br>

  <label for="max-bet">Max Active Bets:</label>
  <input type="number" id="max-active-bets" name="max-active-bets" min="0"><br><br>

  <label for="pressing-options">Pressing Options:</label>
  <input type="text" id="pressing-options" name="pressing-options"><br><br>
  <input type="submit" value="Update Strategy" disabled>
</form>
